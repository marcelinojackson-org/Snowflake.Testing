name: Snowflake Suite CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestration repo
        uses: actions/checkout@v4

      - name: Checkout Snowflake.Common
        uses: actions/checkout@v4
        with:
          repository: marcelinojackson-org/Snowflake.Common
          path: Snowflake.Common
          token: ${{ secrets.SNOWFLAKE_GITHUB_PAT }}

      - name: Checkout Snowflake.ConnectGithubAction
        uses: actions/checkout@v4
        with:
          repository: marcelinojackson-org/Snowflake.ConnectGithubAction
          path: Snowflake.ConnectGithubAction
          token: ${{ secrets.SNOWFLAKE_GITHUB_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            Snowflake.Common/package-lock.json
            Snowflake.ConnectGithubAction/package-lock.json

      - name: Build Snowflake.Common
        working-directory: Snowflake.Common
        run: |
          npm ci
          npm test
          npm run build
          npm link

      - name: Build Snowflake.ConnectGithubAction
        working-directory: Snowflake.ConnectGithubAction
        run: |
          npm ci --ignore-scripts
          npm link @marcelinojackson-org/snowflake-common
          npm run build

      - name: Smoke test action against Snowflake
        working-directory: Snowflake.ConnectGithubAction
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_ACCOUNT_URL: ${{ secrets.SNOWFLAKE_ACCOUNT_URL }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_LOG_LEVEL: VERBOSE
        run: node dist/main.js
